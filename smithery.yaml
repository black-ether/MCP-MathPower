# smithery.yaml
runtime: container
build:
  dockerfile: Dockerfile
  context: .

configSchema:
  type: object
  required:
    - MCP_ENDPOINT
    - WOLFRAM_APP_ID
    - GOOGLE_API_KEY
    - GOOGLE_CX_ID
  properties:
    MCP_ENDPOINT:
      type: string
      description: "The WebSocket URL from your Xiaozhi Dashboard (wss://...)"
    WOLFRAM_APP_ID:
      type: string
      description: "Wolfram App ID. IMPORTANT: Enable 'Spoken Result API' in Wolfram Portal."
    GOOGLE_API_KEY:
      type: string
      description: "Google Custom Search API Key (Get from Google Cloud Console)"
    GOOGLE_CX_ID:
      type: string
      description: "Search Engine ID (CX). IMPORTANT: Enable 'Image Search' in settings."
